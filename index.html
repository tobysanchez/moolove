<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسالة هدية</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #f06292;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      transform-origin: bottom;
      transform: rotateX(0deg);
      transition: transform 1s;
    }

    .message {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 80%;
      padding: 20px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      opacity: 0;
      transform: scale(0.8);
      transform-origin: top;
      transition: opacity 0.5s, transform 0.5s;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    .container.open .envelope {
      transform: rotateX(-180deg);
    }

    .container.open .flap {
      transform: rotateX(-180deg);
    }

    .container.open .message {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="container" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="message">إلى أعز صديقة، شكراً لوجودك في حياتي! 💖</div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      const container = document.querySelector('.container');
      container.classList.toggle('open');
    }
  </script>
</body>
</html>
